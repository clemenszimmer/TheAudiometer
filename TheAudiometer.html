<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="js/TheAudiometer.js"></script>
        <script>
            function ready() {
                console.log("Done");
                console.log(audiometer.getData());
				
            }

			/**
			 * calibration data.
			 *
			 * Uses an array (one-dimensional) that stores two-dimensional array:
			 * column 1: frequency
			 * column 2: active channel: 0 left; 1 right
			 * column 3: loudness
			 * column 4: to be used frequency
			 * column 5: gain
			*/
            var data = [
                500, 0, -20, 500, 1.0,
                500, 0, -10, 500, 0.2,
                500, 0, 0, 500, 0.4,
                500, 0, 10, 500, 0.6,
                500, 0, 20, 500, 0.8,
                500, 0, 30, 500, 1.0,
            ];

            var audiometer = new Audiometer(new Calibration(data), 500, 0, ready);

            window.onkeydown = function (event) {
                switch (event.keyCode) {
                    case 32:
                        audiometer.decreaseLoudness();
                        break;
                }
            };

            window.onkeyup = function (event) {
                switch (event.keyCode) {
                    case 32:
                        audiometer.increaseLoudness();
                        break;
                }
            };
            function onload() {
                document.body.appendChild(audiometer.createUI());
                audiometer.start();
            }
        </script>
    </head>
    <body onload="onload()"></body>

</html>
